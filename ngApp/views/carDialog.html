<div class="modal-header">
    <h3 class="modal-title">Selected Car: {{modal.ShortDescription}}</h3>
</div>
<div class="modal-body">
    <h1>{{modal.carName}}</h1>
    <h2>{{modal.FullDescription}}</h2>
    <h3>{{modal.Price}}</h3>
    <h4>{{modal.ImageUrl}}</h4>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">OK</button>
</div>
